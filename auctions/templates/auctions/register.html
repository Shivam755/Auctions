{% extends "auctions/layout.html" %}

{%block title %}Register{%endblock%}

{% block body %}

    <h2 class="page-title">Register</h2>

    {% if message %}
        <div class="error">{{ message }}</div>
    {% endif %}

    <form class="form" action="{% url 'register' %}" method="post">
        {% csrf_token %}
            <input class="text" autofocus type="text" name="username" placeholder="Username" required>
            <input class="text" type="email" name="email" placeholder="Email Address" required>
            <input class="text" type="password" name="password" placeholder="Password" required>
            <input class="text" type="password" name="confirmation" placeholder="Confirm Password" required>
        <input class='btn' type="submit" value="Register">
    </form>

    Already have an account? <a class="link" href="{% url 'login' %}"><span>Log In here.</span></a>

{% endblock %}
